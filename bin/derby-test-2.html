
<connectionAlert:>
  <div class="ui-connection">
    {#unless equal($connection.state, "connected")}
      <p class="alert">
        {{#if equal($connection.state, "stopped")}}
          Unable to reconnect&sp;&ndash;&sp;
          <a x-bind="click: reload">Reload</a>
        {{else}}
          <span>{sentenceCase($connection.state)}</span>
          <span>
            {#unless :self.hideReconnect as :hideReconnect}
              &sp;&ndash;&sp;
              <a x-bind="click: reconnect">Reconnect</a>
            {/}
          </span>
        {{/}}
      </p>
    {/}
  </div>
